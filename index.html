<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <div class="operators">
                <a>+</a>
                <a>-</a>
                <a>*</a>
                <a>/</a>
                <a id="equals">=</a>
            </div>
            <div class="numbers">
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>5</a>
                <a>6</a>
                <a>7</a>
                <a>8</a>
                <a>9</a>
                <a id="clear">C</a>
                <a>0</a>
                <a id="clearAll">AC</a>
           </div>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="calculatorJS.js"></script>
    </body>


</html>
